
<div class="container inputBox">
    <form #inputForm="ngForm" >
        <div class="form-group">
          <label>Add X-axis value</label>
          <input type="text" class="form-control" name="inputText" [(ngModel)]="xaxisText">
        </div>
        <div class="form-group">
            <label>Add Y-axis value</label>
            <input type="text" class="form-control" name="inputText" [(ngModel)]="yaxisText">
          </div>
        <button type="submit" class="btn btn-primary" (click)="submit()">Add to graphs</button>
    </form>
</div>
<div class="container">
  <div class="row">
    <div class="col">
     <div [chart]="pieChart"></div>
    </div>
    <div class="col">
      <div [chart]="barChart"></div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div [chart]='columnChart'></div>
    </div>
    <div class="col">
      <div [chart]='donutChart'></div>
    </div>
  </div>
</div>
