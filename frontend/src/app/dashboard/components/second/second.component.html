
    <div class="container">
        <div class="row">
            <div class="col"><div [chart]="lineChart"></div></div>
            <div class="col"><div [chart]="areaChart"></div></div>
        </div>
        <div class="button">
            <button [disabled]="counter>=5" class="btn btn-primary" (click)="add()">Add Point!</button>
            <button class="btn btn-danger" style="margin:5px" (click)="stop()">Stop</button>
        </div>
    </div>
