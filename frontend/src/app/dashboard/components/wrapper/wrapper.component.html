<mat-sidenav-container autosize>
    <mat-sidenav #sidenav mode="side" opened="true">
      <mat-nav-list>
  
        <mat-list-item >
          <mat-icon mat-list-icon *ngIf="!isExpanded" class="sidenav-button" (click)="isExpanded = !isExpanded">menu</mat-icon>
          <span *ngIf="isExpanded" (click)="isExpanded = !isExpanded">Menu</span>
        </mat-list-item>
  
        <mat-list-item [routerLink]="'dashboard'" (click)="setBackground('dashboard')" [ngStyle]="{'background-color':isOpened === 'dashboard' && isExpanded ? '#fafafa' : null }">
          <!-- <mat-icon mat-list-icon >home</mat-icon> -->
          <!-- <button mat-mini-fab (click)="isExpanded = !isExpanded">1</button> -->
          <span *ngIf="isExpanded" >First</span>
        </mat-list-item>
  
        <mat-list-item [routerLink]="'second'" (click)="setBackground('second')" [ngStyle]="{'background-color':isOpened === 'second' && isExpanded ? '#fafafa' : null }">
          <!-- <mat-icon mat-list-icon>important_devices</mat-icon> -->
          <!-- <button mat-mini-fab (click)="isExpanded = !isExpanded">2</button> -->
          <span *ngIf="isExpanded">Second</span>
        </mat-list-item>
  
        <mat-list-item [routerLink]="'third'" (click)="setBackground('third')" [ngStyle]="{'background-color':isOpened === 'third' && isExpanded ? '#fafafa' : null }">
          <!-- <mat-icon mat-list-icon>supervisor_account</mat-icon> -->
          <!-- <mat-icon>info</mat-icon> -->
          <!-- <button mat-mini-fab (click)="isExpanded = !isExpanded">3</button> -->
          <div *ngIf="isExpanded">Third</div>
        </mat-list-item>
  
      </mat-nav-list>
    </mat-sidenav>
  
    <div class="content">
      <mat-toolbar>
        <h4>Angular-Chart-Assignment</h4>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </div>
  
  </mat-sidenav-container>
